<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password reset</title>
</head>
<body>


<div>
    <h2 class="logo">Hospital</h2>
</div>
<div>
    <h2 style="color: black; font-weight: bold; font-size: 35px;">Password Reset</h2>
    <p>Please, provide the e-mail linked to your account.</p>
    <form th:action="@{/password_reset}" method="post">
        <b>E-mail</b> <br>
        <input type="text" placeholder="Enter registered e-mail" name="email" required> <br>
        <button type="submit">Reset Password</button>
    </form>
</div>
</body>
</html>
