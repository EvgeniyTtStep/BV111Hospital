<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form th:action="@{/register}" th:object="${user}" method="post">

    <input type="text" name="email" th:field="*{email}" placeholder="email"> <br>
    <input type="text" name="name" th:field="*{name}" placeholder="name"> <br>
    <input type="text" name="username" th:field="*{username}" placeholder="username"> <br>
    <input type="text" name="password" th:field="*{password}" placeholder="password"> <br>


    <input type="submit" value="Register">

</form>

</body>
</html>
